  <title>Contato - DataInsight</title>
  <link rel="stylesheet" href="contato.css" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #eaeaff;
  color: #333;
}

.container {
  display: flex;
}

.sidebar {
  width: 250px;
  background-color: #5a4fcf;
  color: white;
  padding: 20px;
  min-height: 100vh;
}

.logo {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.slogan {
  font-size: 0.9em;
  margin-bottom: 30px;
}

.menu a {
  display: block;
  color: white;
  text-decoration: none;
  margin: 10px 0;
  font-weight: bold;
}

.menu a.active,
.menu a:hover {
  text-decoration: underline;
}

.main-content {
  flex-grow: 1;
  padding: 40px;
}

h1 {
  margin-bottom: 10px;
  color: #1a1a1a;
}

h2 {
  margin-bottom: 30px;
  font-weight: bold;
}

.contact-box {
  background-color: #e0e0e0;
  padding: 30px;
  border-radius: 10px;
  max-width: 400px;
}

.contact-item {
  margin-bottom: 20px;
}

.contact-item h3 {
  margin-bottom: 5px;
  font-size: 1em;
  color: #000;
}

.contact-item a {
  color: #0000ee;
  text-decoration: none;
}

.contact-item a:hover {
  text-decoration: underline;
}

  </style>
<body>
  <div class="container">

      <h2 class="logo">DataInsight</h2>

        </div>
        <div class="contact-item">
          <h3>TELEFONE</h3>
          <p>+55 (11) 98723-4165</p>
        </div>
        <div class="contact-item">
          <h3>FORMULÁRIO</h3>
